<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>

  <div class="card-container">
     <img class="hero" src="/images/illustration-hero.svg" alt="hero">
     <h1>Order Summary</h1>
     <div class="card-text">
     <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
      device anywhere you like!</p>
     </div>
      <div class="plan">
        <div class="music-img">
          <img class="music" src="/images/icon-music.svg" alt="">
        </div>
        <div class="annual-plan">
          <h2>Annual Plan</h2>
          <h3>$59.99/year</h3>
        </div>
        <div class="change-btn">
          <a href="#">Change</a>
        </div>
      </div>

      <div class="submit-btn">
         <button class="submit">Proceed to Payment</button> <br>
         <button class="cancel">Cancel Order</button>
      </div>
     </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.instagram.com/hasan_nasser_/">Hassan Nasser</a>.
  </div>
</body>
</html>
